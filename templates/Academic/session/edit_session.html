{% extends "base.html" %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Academic Session</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'admin_home_page' %}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'session_list' %}">Sessions</a></li>
                    <li class="breadcrumb-item active">Edit Session</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">

                    <form method="POST">
                        {% csrf_token %}

                        <div class="row">

                            <div class="col-12">
                                <h5 class="form-title"><span>Session Information</span></h5>
                            </div>

                            <!-- Session Name -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Academic Session <span class="text-danger">*</span></label>
                                    <input type="text" name="name" class="form-control" placeholder="e.g. 2024-2025" value="{{ session.name }}" required>
                                    <small class="form-text text-muted">Example: 2024-2025 or 2025-2026</small>
                                </div>
                            </div>

                            <!-- Start Date -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Start Date <span class="text-danger">*</span></label>
                                    <input type="date" name="start_date" class="form-control" value="{{ session.start_date|date:'Y-m-d' }}" required>
                                </div>
                            </div>

                            <!-- End Date -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>End Date <span class="text-danger">*</span></label>
                                    <input type="date" name="end_date" class="form-control" value="{{ session.end_date|date:'Y-m-d' }}" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Session</button>
                                <a href="{% url 'session_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
