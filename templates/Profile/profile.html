{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container-fluid py-4 px-3 px-md-4">
  <div class="row g-4 justify-content-center">
    <div class="col-12 col-lg-10 col-xl-9">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <div class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-3 mb-4">
            <div class="text-center text-md-start">
              <h4 class="mb-1">{{ user.first_name }} {{ user.last_name }}</h4>
              <p class="text-muted mb-0">User ID: {{ user.user_id }}</p>
            </div>
            <div class="text-center text-md-end">
              {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" class="rounded img-fluid float-md-end"
                     style="max-width: 140px;" alt="Profile picture">
              {% else %}
                <img src="{% static 'img/default_image.png' %}" class="rounded img-fluid float-md-end"
                     style="max-width: 140px;" alt="Default profile picture">
              {% endif %}
            </div>
          </div>

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-3">
              <div class="col-12 col-md-6 col-lg-4">
                <label for="userid" class="form-label">User ID</label>
                <input type="text" id="userid" name="user_id"
                       value="{{ user.user_id }}" class="form-control" readonly>
              </div>

              <div class="col-12 col-md-6 col-lg-4">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" name="first_name" class="form-control"
                       value="{{ user.first_name }}" placeholder="Enter first name" readonly>
              </div>

              <div class="col-12 col-md-6 col-lg-4">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" name="last_name" class="form-control"
                       value="{{ user.last_name }}" placeholder="Enter last name" readonly>
              </div>

              <div class="col-12 col-md-6 col-lg-4">
                <label class="form-label">Gender</label>
                <div class="form-control bg-light">
                  {{ user.gender|default:"Not specified" }}
                </div>
              </div>

              <div class="col-12 col-md-6 col-lg-4">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control"
                       value="{{ user.phone }}" placeholder="Enter phone number" readonly>
              </div>

              <div class="col-12 col-md-6 col-lg-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control"
                       value="{{ user.email }}" placeholder="Enter email" readonly>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <textarea id="address" name="address" rows="4" class="form-control"
                          placeholder="Enter address" readonly>{{ user.address }}</textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
