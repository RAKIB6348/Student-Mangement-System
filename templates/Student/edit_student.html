{% extends "base.html" %}
{% block content %}

<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Edit Student</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'student_list' %}">Students</a></li>
                    <li class="breadcrumb-item active">Edit Student</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">

                            <!-- IMAGE FIELD TOP -->
                            <div class="col-12">
                                <div class="form-group">
                                    <label>Student Image</label>
                                    {% if student.profile_pic %}
                                        <div class="mb-2">
                                            <img src="{{ student.profile_pic.url }}" alt="Current Profile Picture" style="max-width: 150px; max-height: 150px; border-radius: 8px;">
                                        </div>
                                    {% endif %}
                                    <input type="file" name="profile_pic" class="form-control mb-2">
                                    <small class="form-text text-muted">Leave empty to keep current image</small>
                                </div>
                            </div>

                            <div class="col-12">
                                <h5 class="form-title"><span>Student Information</span></h5>
                            </div>

                            <!-- First Name -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="first_name" class="form-control" value="{{ student.first_name }}" required>
                                </div>
                            </div>

                            <!-- Last Name -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="last_name" class="form-control" value="{{ student.last_name }}" required>
                                </div>
                            </div>

                            <!-- Student Id (student_user_id) -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Student Id</label>
                                    <input type="text" class="form-control" value="{{ student.student_user_id }}" disabled>
                                </div>
                            </div>

                            <!-- Gender -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select name="gender" class="form-control" required>
                                        <option value="">Select Gender</option>
                                        <option value="Male" {% if student.gender == "Male" %}selected{% endif %}>Male</option>
                                        <option value="Female" {% if student.gender == "Female" %}selected{% endif %}>Female</option>
                                        <option value="Other" {% if student.gender == "Other" %}selected{% endif %}>Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Date of Birth -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" name="date_of_birth" class="form-control" value="{{ student.date_of_birth|date:'Y-m-d' }}">
                                </div>
                            </div>

                            <!-- Class -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Class</label>
                                    <select name="klass" class="form-control" required>
                                        <option value="">Select Class</option>
                                        {% for class in classes %}
                                        <option value="{{ class.id }}" {% if student.klass.id == class.id %}selected{% endif %}>{{ class.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Session -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Session</label>
                                    <select name="session" class="form-control" required>
                                        <option value="">Select Session</option>
                                        {% for session in sessions %}
                                        <option value="{{ session.id }}" {% if student.session.id == session.id %}selected{% endif %}>{{ session.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Religion (extra) -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Religion</label>
                                    <input type="text" name="religion" class="form-control" value="{{ student.religion }}">
                                </div>
                            </div>

                            <!-- Joining Date (extra) -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Joining Date</label>
                                    <input type="date" name="joining_date" class="form-control" value="{{ student.joining_date|date:'Y-m-d' }}">
                                </div>
                            </div>

                            <!-- Mobile Number (phone) -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mobile Number</label>
                                    <input type="text" name="phone" class="form-control" value="{{ student.phone }}">
                                </div>
                            </div>

                            <!-- Student Email -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Student Email</label>
                                    <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
                                </div>
                            </div>

                            <!-- Admission Number -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Admission Number</label>
                                    <input type="text" class="form-control" value="{{ student.admission_no }}" disabled>
                                </div>
                            </div>

                            <!-- Section -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Section</label>
                                    <select name="section" class="form-control">
                                        <option value="">Select Section (Optional)</option>
                                        {% for section in sections %}
                                        <option value="{{ section.id }}" {% if student.section and student.section.id == section.id %}selected{% endif %}>{{ section.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <!-- Blood Group -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Blood Group</label>
                                    <select name="blood_group" class="form-control">
                                        <option value="">Select Blood Group</option>
                                        <option value="A+" {% if student.blood_group == "A+" %}selected{% endif %}>A+</option>
                                        <option value="A-" {% if student.blood_group == "A-" %}selected{% endif %}>A-</option>
                                        <option value="B+" {% if student.blood_group == "B+" %}selected{% endif %}>B+</option>
                                        <option value="B-" {% if student.blood_group == "B-" %}selected{% endif %}>B-</option>
                                        <option value="O+" {% if student.blood_group == "O+" %}selected{% endif %}>O+</option>
                                        <option value="O-" {% if student.blood_group == "O-" %}selected{% endif %}>O-</option>
                                        <option value="AB+" {% if student.blood_group == "AB+" %}selected{% endif %}>AB+</option>
                                        <option value="AB-" {% if student.blood_group == "AB-" %}selected{% endif %}>AB-</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Parent Information -->
                            <div class="col-12">
                                <h5 class="form-title"><span>Parent Information</span></h5>
                            </div>

                            <!-- Father's Name -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Father's Name</label>
                                    <input type="text" name="father_name" class="form-control" value="{{ student.father_name }}">
                                </div>
                            </div>

                            <!-- Father's Occupation -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Father's Occupation</label>
                                    <input type="text" name="father_occupation" class="form-control" value="{{ student.father_occupation }}">
                                </div>
                            </div>

                            <!-- Father's Mobile -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Father's Mobile</label>
                                    <input type="text" name="father_mobile" class="form-control" value="{{ student.father_mobile }}">
                                </div>
                            </div>

                            <!-- Father's Email -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Father's Email</label>
                                    <input type="email" name="father_email" class="form-control" value="{{ student.father_email }}">
                                </div>
                            </div>

                            <!-- Mother's Name -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mother's Name</label>
                                    <input type="text" name="mother_name" class="form-control" value="{{ student.mother_name }}">
                                </div>
                            </div>

                            <!-- Mother's Occupation -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mother's Occupation</label>
                                    <input type="text" name="mother_occupation" class="form-control" value="{{ student.mother_occupation }}">
                                </div>
                            </div>

                            <!-- Mother's Mobile -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mother's Mobile</label>
                                    <input type="text" name="mother_mobile" class="form-control" value="{{ student.mother_mobile }}">
                                </div>
                            </div>

                            <!-- Mother's Email -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Mother's Email</label>
                                    <input type="email" name="mother_email" class="form-control" value="{{ student.mother_email }}">
                                </div>
                            </div>

                            <!-- Present Address -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Present Address</label>
                                    <textarea name="present_address" class="form-control">{{ student.present_address }}</textarea>
                                </div>
                            </div>

                            <!-- Permanent Address -->
                            <div class="col-12 col-sm-6">
                                <div class="form-group">
                                    <label>Permanent Address</label>
                                    <textarea name="permanent_address" class="form-control">{{ student.permanent_address }}</textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Update Student</button>
                                <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
